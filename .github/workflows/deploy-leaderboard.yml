name: Deploy Leaderboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'leaderboard/**'
      - 'borderless_processed.csv'
      - 'gayan_processed.csv'
      - '.github/workflows/deploy-leaderboard.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: leaderboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leaderboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Process CSV data
        run: npm run process-data

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: leaderboard/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
